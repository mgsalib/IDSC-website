    <!-- page details content -->
    <div class="container">

        <!-- page title -->
        <div class="page_title d-flex justify-content-center">
            <h2>فيديو</h2>
        </div>

        <!-- Images albums -->
        <div class="row">
            <div class="archive_view d-flex flex-row col-12 col-sm-6 my-3">
                <a href="#" class="largeIMG" data-toggle="modal" data-target="#myModal" onclick="currentSlide(1)">
                    <span>
                        <img src="../assets/images/team_work/team_member_01.jpg" alt="Expert_01" />

                </a>
                <ul>
                    <li archive_view_name><a href="#" data-toggle="modal" data-target="#myModal"

                    <li archive_view_title>الوظيفة الحالية</li>

    <div id="myModal" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myModal"
        aria-hidden="true">

        <div class="lightbox modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <!-- bind the current video name here -->
                    <h5 class="modal-title">Modal title</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="mySlides">
                        <video controls>
                            <source src="mov_bbb.mp4" type="video/mp4">
                            <source src="mov_bbb.ogg" type="video/ogg">
                            Your browser does not support HTML5 video.
                        </video>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div class="row px-2 mt-2">
                        <div class="demo col-12 col-sm-3 px-2">
                            <video controls>
                                <source src="mov_bbb.mp4" type="video/mp4">
                                <source src="mov_bbb.ogg" type="video/ogg">
                                Your browser does not support HTML5 video.
                            </video>
                            <!-- bind the video name here -->
                            <h4>Video Name</h4>
                        </div>
                    </div>



                </div>
            </div>

        </div>
    </div>

    <script>
        // // Open the Modal
        // function openModal() {
        //     document.getElementById("myModal").style.display = "block";
        // }

        // // Close the Modal
        // function closeModal() {
        //     document.getElementById("myModal").style.display = "none";
        // }

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
